apiVersion: v1
data:
  application.properties: |
    server.port = 8080
    server.address = 0.0.0.0
    spring.cloud.consul.host=192.168.0.242
    spring.cloud.consul.port=8500
    spring.cloud.consul.enabled=true
    spring.cloud.consul.discovery.healthCheckPath=/actuator/health
    spring.cloud.consul.discovery.healthCheckInterval=5s
    spring.cloud.consul.discovery.instance-id=${spring.application.name}
    spring.cloud.consul.discovery.scheme=http
    spring.cloud.consul.discovery.hostname=${spring.application.name}
    spring.cloud.consul.discovery.port=${server.port}
    spring.application.name=dev-spring-spring-service.db-connect.svc
    # spring.datasource.url=jdbc:mysql://localhost:3306/db
    spring.datasource.url=jdbc:postgresql://dev-database-database-service:5432/java_db
    spring.datasource.username=admin
    spring.datasource.password=password
    spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
    spring.jpa.generate-ddl=true
    spring.jpa.hibernate.ddl-auto=update
kind: ConfigMap
metadata:
  name: dev-spring-properties
