apiVersion: v1
kind: Service
metadata:
  labels:
    name: spring
  name: {{ .Release.Name }}-{{ .Chart.Name }}-service
spec:
  ports:
    - protocol: "TCP"
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    app: {{ .Release.Name }}-{{ .Chart.Name }}-deployment
